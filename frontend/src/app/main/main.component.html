<div class="row">
<div class="col-4">
  <div class="form-group">
    <input placeholder="Title" type="text" class="form-control" id="title" #title>
    <div class="pt-2 pb-2"></div>
    <textarea placeholder="Description" class="form-control" rows="3" id="description" #description></textarea>
    <div class="pt-2 pb-2"></div>
    <button type="button" class="btn btn-primary btn-block" (click)="createNewNote(title.value,description.value)">Create new note</button>
  </div>
</div>
</div>



<div class="row">

  <div class="col-3" *ngFor="let note of notes">


    <div class="card border-white mb-3 bg-primary text-white" style="max-width: 18rem; min-height: 230px;">
      <div class="card-header border-white">{{note.title}}</div>
      <div class="card-body text-white">
        <p class="card-text">{{note.description}}</p>
      </div>
      <div class="card-footer border-white">
        <button type="button" class="btn btn-danger" (click)="deleteNote(note._id)">Delete</button>
      </div>
    </div>

  </div>

</div>
