version: '2'
services:
  app:
    container_name: onlinecompanion
    restart: always
    build: .
    ports:
      - '80:3000'
    
    links:
      - mongo
  mongo:
    container_name: mongo
    image: mongo
    ports:
      - '27017:27017'
  angular:
    container_name: angular
    restart: always
    build: 
      context: .
      dockerfile: frontend/Dockerfile
    ports: 
      - '4200:4200'
    volumes:
      - ./frontend:/OnlineCompanion-Frontend